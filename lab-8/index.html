<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 8</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <main class="main-container">
        <div class="container">
            <form action="" id="form">
                <div class="header">
                    <h1>Contador de letras</h1>
                </div>
                <div class="input">
                    <label for="text-value">Cadena de texto</label>
                    <input type="text" name="text-value" id="text-value">
                </div>
                <div class="form-btn">
                    <input type="button" value="Limpiar" name="btn-clear" id="btn-clear" class="btn-clear">
                    <input type="submit" value="Calcular" name="btn-calculate" id="btn-calculate" class="btn-calculate">
                </div>
            </form>
        </div>
    </main>
    <div id="result" class="result">
        <p class="format-text"></p>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
